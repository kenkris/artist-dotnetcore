AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Sample SAM Template for AWS

  '
Globals:
  Function:
    Timeout: 10
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://serlessdeploy/1e4a97c7e60ba45ddf6f0f88bbd3aa7a
      Handler: Lambda::Lambda.Function::FunctionHandler
      Runtime: dotnetcore2.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
  TesterFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://serlessdeploy/a01353bc2a9ed8aa507ff0e4d5a9edac
      Handler: Lambda::Lambda.Tester::FunctionHandler
      Runtime: dotnetcore2.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        TesterEvent:
          Type: Api
          Properties:
            Path: /tester
            Method: get
  GetArtist:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://serlessdeploy/e8acdd9626eeeb4ebe0f57afd027e5f3
      Handler: Lambda::Lambda.Artist::GetArtist
      Runtime: dotnetcore2.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        TesterEvent:
          Type: Api
          Properties:
            Path: /artist
            Method: get
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn

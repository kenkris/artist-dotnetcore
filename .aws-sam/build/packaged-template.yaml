AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Sample SAM Template for AWS

  '
Globals:
  Function:
    Timeout: 10
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://serlessdeploy/78b3eb3a45ea2b0bad2ddbde45c88e42
      Handler: Lambda::Lambda.Function::FunctionHandler
      Runtime: dotnetcore2.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
  TesterFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://serlessdeploy/585981ea191a1663c2a2c921a7a5d280
      Handler: Lambda::Lambda.Tester::FunctionHandler
      Runtime: dotnetcore2.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        TesterEvent:
          Type: Api
          Properties:
            Path: /tester
            Method: get
  GetAllArtist:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://serlessdeploy/9b8c56324b080d07e4849a3f99c4d163
      Handler: Lambda::Lambda.Artist::GetAllArtist
      Runtime: dotnetcore2.1
      Events:
        TesterEvent:
          Type: Api
          Properties:
            Path: /artist/
            Method: get
  GetArtistById:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://serlessdeploy/36720df98ad2d814a344605e726eaa1a
      Handler: Lambda::Lambda.Artist::GetArtistById
      Runtime: dotnetcore2.1
      Events:
        TesterEvent:
          Type: Api
          Properties:
            Path: /artist/{id}
            Method: get
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn

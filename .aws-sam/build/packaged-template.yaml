AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Sample SAM Template for AWS

  '
Globals:
  Function:
    Timeout: 10
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://serlessdeploy/5d016e47a44f6a0b67b3efe6c7662f08
      Handler: Lambda::Lambda.Function::FunctionHandler
      Runtime: dotnetcore2.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
  TesterFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://serlessdeploy/3dfa86b60a5201038f82403505c66b74
      Handler: Lambda::Lambda.Tester::FunctionHandler
      Runtime: dotnetcore2.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        TesterEvent:
          Type: Api
          Properties:
            Path: /tester
            Method: get
  GetArtist:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://serlessdeploy/8cbba2662c0723c8cbf729220f8ef106
      Handler: Lambda::Lambda.Artist::FunctionHandler
      Runtime: dotnetcore2.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        TesterEvent:
          Type: Api
          Properties:
            Path: /artist
            Method: get
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
